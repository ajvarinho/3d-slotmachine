<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <title>3D Slots</title>
  </head>
  <body>
    <header class="header">
      <div id="header-left"></div>
      <div id="welcome-text"></div>
      <div id="header-right"></div>
    </header>
    <canvas id="canvas" height="600" width="1000"></canvas>

    <main class="main">
      <div id="left">W E L C O M E</div>

      <div id="frame">
        <div class="slot">
          <img src="leary1.bmp" class="slot__img" alt="go" />

          <img src="lery2.bmp" class="slot__img" alt="go" />

          <img src="leary3.bmp" class="slot__img" alt="go" />

          <img src="leary4.bmp" class="slot__img" alt="go" />

          <img src="leary5.bmp" class="slot__img" alt="go" />

          <img src="leary6.bmp" class="slot__img" alt="go" />

          <img src="leary1.bmp" id="front1" class="slot__img" alt="go" />
        </div>
        <div class="slot">
          <img src="leary1.bmp" class="slot__img" alt="go" />

          <img src="lery2.bmp" class="slot__img" alt="go" />

          <img src="leary3.bmp" class="slot__img" alt="go" />

          <img src="leary4.bmp" class="slot__img" alt="go" />

          <img src="leary5.bmp" class="slot__img" alt="go" />

          <img src="leary6.bmp" class="slot__img" alt="go" />

          <img src="leary1.bmp" id="front2" class="slot__img" alt="go" />
        </div>
        <div class="slot">
          <img src="leary1.bmp" class="slot__img" alt="go" />

          <img src="lery2.bmp" id="img1" class="slot__img" alt="go" />

          <img src="leary3.bmp" id="img2" class="slot__img" alt="go" />

          <img src="leary4.bmp" id="img3" class="slot__img" alt="go" />

          <img src="leary5.bmp" id="img4" class="slot__img" alt="go" />

          <img src="leary6.bmp" id="img5" class="slot__img" alt="go" />

          <img src="leary1.bmp" id="front3" class="slot__img" alt="go" />
        </div>
      </div>
      <div class="right"></div>
    </main>

    <footer id="footer">
      <a href="https://github.com/aywar2000/3d-slotmachine" target="_blank"
        >aywar2000</a
      >
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
